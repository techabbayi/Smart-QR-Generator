<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="title">
    <h1 class="title">QR CODE GENERATOR</h1>
  </div>
  <div class="wrap">
    <header>
      <h6 style="font-weight: lighter; " >PASTE A URL OR ENTER TEXT TO CREATE QR CODE</h6>
    </header>
    <div class="form">
      <input type="text" placeholder="Enter text or url" />
      <button>Generate QR Code</button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code" />
    </div>
    <button id="download-btn" style="display: none;">Download QR Code</button>

  </div>

  <div class="social-links">
    <a href="https://www.instagram.com/techabbayi/" target="_blank" class="instagram"><i
       class="fa fa-instagram"> | </i></a>
    <a href="https://www.linkedin.com/in/lokeswaramuthumula/" target="_blank" class="google-plus"><i
        class="fa fa-linkedin"> | </i></a>
    <a href="https://github.com/techabbayi" target="_blank" class="linkedin"><i class="fa fa-github"> | </i></a>
    <a href="https://x.com/techabbayi" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a>
  </div>

  <script src="./script.js"></script>
</body>

</html>
